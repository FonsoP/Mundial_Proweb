<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabla de Posiciones - Confederación Africana</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" />
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <div class="confederation-header text-center mb-4">
            <img id="confederation-logo" src="" alt="Confederation Logo" class="confederation-logo"/>
            <h1 id="confederation-name" class="confederation-name">Confederation Name</h1>
        </div>
        <div class="text-center mb-4">
            <select id="group-select" class="form-select w-50 mx-auto">
                <option value="all">Todos los Grupos</option>
            </select>
        </div>
        <div id="tables-container">
            <!-- Las tablas de los grupos se cargarán dinámicamente -->
        </div>
        <div id="spinner-container" class="spinner-container"></div>
        </div>
    </div>
    <script src="script.js" defer></script>
</body>
</html>
