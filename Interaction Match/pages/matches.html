<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Confederation Matches</title>
    <link rel="stylesheet" href="/Interaction Match/css/matches_style.css" />
    <link rel="shortcut icon" href="/Interaction Match/images/favicon.png">
</head>
<body>
    <header>
        <a href="#" class="logo"><img src="/Interaction Match/images/logo.webp" alt="" width="50px" height="25px"></a>
    </header>
    <div class="container">
        <div class="confederation-header">
            <img id="confederation-logo" src="" alt="Confederation Logo" height="100px" width="250px"/>
            <h1 id="confederation-name"></h1>
            <p id="confederation-description"></p>
        </div>
        <div class="controls">
            <select id="select-confederation">
                <option value="1">AFC - Confederación Asiática de Fútbol</option>
                <option value="2">CAF - Confederación Africana de Fútbol</option>
                <option value="3">CONCACAF - Confederación de Fútbol de Norte, Centroamérica y el Caribe</option>
                <option value="4">CONMEBOL - Confederación Sudamericana de Fútbol</option>
                <option value="5">OFC - Confederación de Fútbol de Oceanía</option>
                <option value="6">UEFA - Unión de Asociaciones Europeas de Fútbol</option>
            </select>
            <button id="filter-played">Show Played Matches</button>
            <button id="filter-unplayed">Show Unplayed Matches</button>
        </div>
        <h1 class="section-heading">Match By Date</h1>
        <div class="matches" id="match-date"></div>
    </div>
    <div class="scroll-top">
        <img src="/Interaction Match/images/arrow.png" alt="arrow" />
    </div>
    <script src="/Interaction Match/js/matches_script.js"></script>
</body>
</html>
